<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录平台</title>
	<script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	<script src="js/jquery.min.js" ></script> 
</head>
<body> 
<div class="mui-content">
    <br/>
	<div id="loginbutton1" style="align-content: center;">
	    <br/><br/>
		<img src="/upload/image/weixin.png"  width="230" height="160" alt="loginbutton1" style="cursor:pointer; margin-left:20%;  float: " onClick="weixinauth()"/>
	    <br/> 
	    <div style="text-align:center"><h4>微信登录</h4></div>
	    <br/><br/>
	    <img src="/upload/image/nolink.png"  width="230" height="160" alt="loginbutton1" style="cursor:pointer; margin-left:19%;  float: " onClick="weixinauth()"/>
	    
	</div>	
	
	<div class="mui-content">
		<div id="show" style="text-align:center;top:10px;">
		    <span id="msg" ></span>
		</div>
	</div>

    <br/><br/><br/><br/><br/>
    
	<div id="lginbutton2" style="bottom:0;">
		<button id='login' style="position:fixed;bottom:0;" class="mui-btn mui-btn-block mui-btn-primary" onclick="browse()">游客浏览</button>
	</div>
</div>
    <script src="js/jquery.min.js" ></script> 
	<script charset="utf-8">
		var qid="1";
		function weixinauth()
		{
			
			window.location.href='https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx32abea7cb943df3a&redirect_uri=http%3A%2F%2Fwww.tainai.ltd%2FneueduClient%2FGetCodeServlet&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect';
		}
		function browse(){
			window.location.href='http://www.tainai.ltd/neueduClient/index.html?qid='+qid;
			//window.location.href='http://localhost:8080/neueduClient/index.html?qid='+qid;
		}
		
		$(document).ready(function(){
			$.ajax({
				url:'/neueduClient/GetUserMsg',
				dataType:'text',
				type:'post',
				timeout:1000,
				success:function(msg){
					//$("#msg").append(msg);
					if(msg!="null"){
						alert(msg);
					}
					
				},
				error:function(xhr,type,erroeThrown){
					//异常处理
					console.log("没有消息");

				}
			});
		});
	</script>
</body>
</html>
