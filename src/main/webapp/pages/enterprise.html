		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('body').on('tap','a',function(){
                 window.top.location.href=this.href;
            });
			
			

			var qid=sessionStorage.getItem("qid");
			$("#back").attr("href","../index.html?qid="+qid);
			//ajax响应
			$.ajax({
				    url:'/neueduClient/enterprise/EnterpriseHandler_findEnterpriseById',
					data:{qid:qid},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						//返回响应
						var enterpriseName = "<tr><td>" + data.name + "</td></tr>";
						$("#enterpriseName").append(enterpriseName);
						$("#enterpriseVideo").attr("src","/upload/video/"+data.videopath);
						$("#enterpriseIntroduction").append(data.introduction);
						$("#enterpriseJczs").append(data.jczs);
					},
					error:function(xhr,type,erroeThrown){
						//异常处理
						console.log(type);
					}
				}
			);
			
			
			
        </script>
